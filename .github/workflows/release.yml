name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify release is from main branch
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG_SHA=$(git rev-list -n 1 ${{ github.ref }})
          if ! git branch -r --contains "$TAG_SHA" | grep -q 'origin/main'; then
            echo "❌ Release tags must be created from the main branch"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test:unit

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: E2E tests
        run: npm run test:e2e

  build:
    needs: test
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: win

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:app

      - name: Build distributable
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verify icon file exists
          if [ ! -f "build/icon.png" ]; then
            echo "Error: build/icon.png not found!"
            exit 1
          fi
          
          # Only set code signing env vars if secrets are provided (non-empty)
          # This prevents electron-builder from misinterpreting empty strings as file paths
          if [ -n "${{ secrets.CSC_LINK }}" ]; then
            export CSC_LINK="${{ secrets.CSC_LINK }}"
            export CSC_KEY_PASSWORD="${{ secrets.CSC_KEY_PASSWORD }}"
          fi
          if [ -n "${{ secrets.APPLE_ID }}" ]; then
            export APPLE_ID="${{ secrets.APPLE_ID }}"
            export APPLE_APP_SPECIFIC_PASSWORD="${{ secrets.APPLE_ID_PASS }}"
            export APPLE_TEAM_ID="${{ secrets.APPLE_TEAM_ID }}"
          fi
          
          # Build without publishing (publishing happens in separate job to avoid race conditions)
          npx electron-builder --${{ matrix.platform }}

      - name: Remove quarantine attributes (macOS only)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: node scripts/remove-quarantine.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: release/*
          retention-days: 30

  # Publish all built artifacts to GitHub Releases
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: release/
          merge-multiple: true

      - name: Verify release artifacts
        shell: bash
        run: |
          echo "Verifying release artifacts..."
          FAILED=0

          # Check for macOS DMG (must exist and be > 1MB)
          DMG_FILE=$(find release -name "*.dmg" -type f -size +1M | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "❌ No .dmg file found or file is <= 1MB"
            FAILED=1
          else
            echo "✅ DMG: $(ls -lh "$DMG_FILE")"
          fi

          # Check for Windows EXE (must exist and be > 1MB)
          EXE_FILE=$(find release -name "*.exe" -type f -size +1M | head -1)
          if [ -z "$EXE_FILE" ]; then
            echo "❌ No .exe file found or file is <= 1MB"
            FAILED=1
          else
            echo "✅ EXE: $(ls -lh "$EXE_FILE")"
          fi

          # Check for latest-mac.yml
          if [ ! -f "$(find release -name 'latest-mac.yml' -type f | head -1)" ]; then
            echo "❌ latest-mac.yml not found"
            FAILED=1
          else
            echo "✅ latest-mac.yml found"
          fi

          # Check for latest.yml
          if [ ! -f "$(find release -name 'latest.yml' -type f | head -1)" ]; then
            echo "❌ latest.yml not found"
            FAILED=1
          else
            echo "✅ latest.yml found"
          fi

          echo ""
          echo "=== All release files ==="
          find release -type f -exec ls -lh {} \;

          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "❌ Release artifact verification failed. Aborting publish."
            exit 1
          fi
          echo ""
          echo "✅ All release artifact checks passed."

      - name: Extract tag name
        id: tag
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"

      - name: Prepare release files
        shell: bash
        run: |
          # Create a clean directory with only the files we want to upload
          mkdir -p release-assets
          
          # Copy only the installer/distribution files (exclude unpacked directories)
          # macOS files
          find release -maxdepth 1 -type f -name "*.dmg" -exec cp {} release-assets/ \;
          find release -maxdepth 1 -type f -name "*-mac.zip" -exec cp {} release-assets/ \;
          
          # Windows installer (NSIS setup file)
          find release -maxdepth 1 -type f -name "RealPomo Setup*.exe" -exec cp {} release-assets/ \;
          
          # Blockmap files
          find release -maxdepth 1 -type f -name "*.blockmap" -exec cp {} release-assets/ \;
          
          # Metadata files
          find release -maxdepth 1 -type f \( -name "latest-mac.yml" -o -name "latest.yml" \) -exec cp {} release-assets/ \;
          
          # List what we're about to upload
          echo "Files to upload:"
          ls -lh release-assets/ || echo "No files found"

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

