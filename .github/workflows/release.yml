name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: win

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:app

      - name: Build distributable
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verify icon file exists
          if [ ! -f "build/icon.png" ]; then
            echo "Error: build/icon.png not found!"
            exit 1
          fi
          
          # Only set code signing env vars if secrets are provided (non-empty)
          # This prevents electron-builder from misinterpreting empty strings as file paths
          if [ -n "${{ secrets.CSC_LINK }}" ]; then
            export CSC_LINK="${{ secrets.CSC_LINK }}"
            export CSC_KEY_PASSWORD="${{ secrets.CSC_KEY_PASSWORD }}"
          fi
          if [ -n "${{ secrets.APPLE_ID }}" ]; then
            export APPLE_ID="${{ secrets.APPLE_ID }}"
            export APPLE_APP_SPECIFIC_PASSWORD="${{ secrets.APPLE_ID_PASS }}"
            export APPLE_TEAM_ID="${{ secrets.APPLE_TEAM_ID }}"
          fi
          
          # Build without publishing (publishing happens in separate job to avoid race conditions)
          npx electron-builder --${{ matrix.platform }}

      - name: Remove quarantine attributes (macOS only)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: node scripts/remove-quarantine.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: release/*
          retention-days: 30

  # Publish all built artifacts to GitHub Releases
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: release/
          merge-multiple: true

      - name: Verify release artifacts
        shell: bash
        run: |
          echo "Verifying release artifacts..."
          
          # Check for macOS files
          echo "=== macOS files ==="
          find release -name "*.dmg" -type f -exec ls -lh {} \; 2>/dev/null || echo "No DMG files"
          find release -name "*.zip" -type f -exec ls -lh {} \; 2>/dev/null || echo "No ZIP files"
          find release -name "latest-mac.yml" -type f -exec ls -lh {} \; 2>/dev/null || echo "No latest-mac.yml"
          
          # Check for Windows files
          echo ""
          echo "=== Windows files ==="
          find release -name "*.exe" -type f -exec ls -lh {} \; 2>/dev/null || echo "No EXE files"
          find release -name "latest.yml" -type f -exec ls -lh {} \; 2>/dev/null || echo "No latest.yml"
          
          echo ""
          echo "=== All release files ==="
          find release -type f -exec ls -lh {} \;

      - name: Extract tag name
        id: tag
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.blockmap
            release/**/latest-mac.yml
            release/**/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

