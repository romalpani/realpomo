name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:app

      - name: Build and publish distributable
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verify icon file exists
          if [ ! -f "build/icon.png" ]; then
            echo "Error: build/icon.png not found!"
            exit 1
          fi
          
          # Only set code signing env vars if secrets are provided (non-empty)
          # This prevents electron-builder from misinterpreting empty strings as file paths
          if [ -n "${{ secrets.CSC_LINK }}" ]; then
            export CSC_LINK="${{ secrets.CSC_LINK }}"
            export CSC_KEY_PASSWORD="${{ secrets.CSC_KEY_PASSWORD }}"
          fi
          if [ -n "${{ secrets.APPLE_ID }}" ]; then
            export APPLE_ID="${{ secrets.APPLE_ID }}"
            export APPLE_APP_SPECIFIC_PASSWORD="${{ secrets.APPLE_ID_PASS }}"
            export APPLE_TEAM_ID="${{ secrets.APPLE_TEAM_ID }}"
          fi
          
          # Use --publish always to let electron-builder publish directly to GitHub Releases
          # This also generates the required latest-mac.yml and latest.yml metadata files
          # needed for auto-updates to work
          npx electron-builder --publish always

      - name: Remove quarantine attributes (macOS only)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: node scripts/remove-quarantine.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: release/*
          retention-days: 30

  # Note: electron-builder with --publish always handles the GitHub release creation
  # This job is kept for verification and generating release notes
  verify-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: release/

      - name: Verify release artifacts
        shell: bash
        run: |
          echo "Verifying release artifacts..."
          
          # Check for macOS files
          echo "=== macOS files ==="
          find release -name "*.dmg" -type f -exec ls -lh {} \; 2>/dev/null || echo "No DMG files"
          find release -name "*.zip" -type f -exec ls -lh {} \; 2>/dev/null || echo "No ZIP files"
          find release -name "latest-mac.yml" -type f -exec ls -lh {} \; 2>/dev/null || echo "No latest-mac.yml"
          
          # Check for Windows files
          echo ""
          echo "=== Windows files ==="
          find release -name "*.exe" -type f -exec ls -lh {} \; 2>/dev/null || echo "No EXE files"
          find release -name "latest.yml" -type f -exec ls -lh {} \; 2>/dev/null || echo "No latest.yml"
          
          echo ""
          echo "=== All release files ==="
          find release -type f -exec ls -lh {} \;
          
          echo ""
          echo "âœ… Release artifacts verified. electron-builder has already published to GitHub Releases."

      - name: Update release notes
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

