name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
          - os: windows-latest
            platform: win
            artifact_name: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:app

      - name: Build distributable
        shell: bash
        env:
          # Disable electron-builder auto-publish (we handle releases in a separate job)
          PUBLISH_FOR_PULL_REQUEST: false
          # Provide GH_TOKEN if electron-builder needs it (it will use GITHUB_TOKEN automatically)
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verify icon file exists
          if [ ! -f "build/icon.png" ]; then
            echo "Error: build/icon.png not found!"
            exit 1
          fi
          
          # Only set code signing env vars if secrets are provided (non-empty)
          # This prevents electron-builder from misinterpreting empty strings as file paths
          if [ -n "${{ secrets.CSC_LINK }}" ]; then
            export CSC_LINK="${{ secrets.CSC_LINK }}"
            export CSC_KEY_PASSWORD="${{ secrets.CSC_KEY_PASSWORD }}"
          fi
          if [ -n "${{ secrets.APPLE_ID }}" ]; then
            export APPLE_ID="${{ secrets.APPLE_ID }}"
            export APPLE_ID_PASS="${{ secrets.APPLE_ID_PASS }}"
            export APPLE_TEAM_ID="${{ secrets.APPLE_TEAM_ID }}"
          fi
          # Explicitly disable publishing with --publish never flag
          # Note: build:app was already run in the previous step
          npx electron-builder --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-build
          path: release/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: win-build
          path: release/

      - name: Validate release artifacts
        shell: bash
        run: |
          echo "Checking for release artifacts..."
          
          # Check for macOS DMG files (should have both arm64 and x64)
          DMG_COUNT=$(find release -name "*.dmg" -type f 2>/dev/null | wc -l | tr -d ' ')
          if [ "$DMG_COUNT" -eq 0 ]; then
            echo "❌ Error: No DMG files found in release/"
            exit 1
          fi
          echo "✅ Found $DMG_COUNT DMG file(s)"
          find release -name "*.dmg" -type f -exec ls -lh {} \;
          
          # Check for Windows installer files (if Windows build succeeded)
          if find release -name "*.exe" -type f 2>/dev/null | grep -q .; then
            EXE_COUNT=$(find release -name "*.exe" -type f 2>/dev/null | wc -l | tr -d ' ')
            echo "✅ Found $EXE_COUNT Windows installer file(s)"
            find release -name "*.exe" -type f -exec ls -lh {} \;
          else
            echo "⚠️  No Windows installer files found (Windows build may have failed or not completed)"
          fi
          
          # List all release files for debugging
          echo ""
          echo "All release files:"
          find release -type f -exec ls -lh {} \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.exe
            release/*.blockmap
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

